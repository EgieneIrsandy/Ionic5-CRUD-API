<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
     <ion-back-button routerLink="/tabs" (click)="go()" ></ion-back-button>
    </ion-buttons>
    <ion-title>Form Edit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>        
    <ion-card-content>
            <div class="mb-3">
              <label class="form-label">Nomor Pokok Siswa</label>
              <div class="border-left border-bottom border-right">
                <ion-input clearInput [(ngModel)]="npm" value="clear me"></ion-input>
              </div>
              <div id="emailHelp" class="form-text"><i>Silahkan masukan dengan format, ex: 15200004 </i></div>
            </div>
            <div class="mb-3">
              <label class="form-label">Nama Lengkap Siswa</label>
              <div class="border-left border-bottom border-right">
                <ion-input clearInput [(ngModel)]="nama" value="clear me"></ion-input>
              </div>
              <div id="emailHelp" class="form-text"><i>Nama lengkap jangan disingkat</i></div>
            </div>
            <div class="mb-3">
              <label class="form-label">Jurusan</label>
              <div class="border-left border-bottom border-right">
                <ion-input clearInput [(ngModel)]="jurusan" value="clear me"></ion-input>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Prodi</label>
              <div class="border-left border-bottom border-right">
                <ion-input clearInput [(ngModel)]="prodi" value="clear me"></ion-input>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Kelas</label>
              <div class="border-left border-bottom border-right">
                <ion-input clearInput [(ngModel)]="kelas" value="clear me"></ion-input>
              </div>
              <div id="emailHelp" class="form-text"><i>Silahkan masukan dengan format, ex: Teknik Informtika</i></div>
            </div>
            <button type="submit" (click)="submit()" routerLink="./tabs/tab1" class="btn btn-primary">Simpan Data</button>
   </ion-card-content>
  </ion-card>
</ion-content>
